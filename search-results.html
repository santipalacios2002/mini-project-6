<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Library of Congress Search Engine</h3>
                <form id="user-form" class="card-body">
                    <!-- <label class="form-label" for="username">Username</label> -->
                    <input name="search" id="search" type="text" autofocus="true" class="form-input" />
                    <select class="form-select" aria-label="Default select example">
                        <!-- <option selected>Select choice</option> -->
                        <option data-choice="photos" value="1">photos</option>
                        <option data-choice="newspapers" value="2">newspapers</option>
                      </select>
                    <button type="submit" class="btn" id="searchBtn">Search</button>
                    <button type="submit" class="btn" id="goBackBtn">Go Back</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">placeholder for Results: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./search-script.js"></script>
</body>

</html>
